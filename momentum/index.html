<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./assets/ui-icons/fav.png" type="image/png">
  <title>Momentum</title>
</head>
<body>
  <div class="preload-screen" id="loader">
    <div class="preloader">
      <div class="circle preloader__circle-1"></div>
      <div class="circle preloader__circle-2"></div>
      <div class="circle preloader__circle-3"></div>
      <div class="circle preloader__circle-4"></div>
      <div class="circle preloader__circle-5"></div>
    </div>
    <div class="preload-screen__title">Please wait a few seconds.</div>
  </div>


  <main class="wrapper">
    <div class="top-section">
      <div class="top-section__country">
        <img src="./assets/ui-icons/geo.svg" alt="">
        <span class="top-section__country-name" id="country" contenteditable="true"></span>
      </div>
      <div class="top-section__weather">
        <div class="top-section__info">
          <img src="./assets/ui-icons/cloud.svg" alt="" id="temperature-icon">
          <div class="top-section__temperature" id="temperature">17Â°</div>
        </div>
        <div class="top-section__addition">
          <div class="top-section__item" title="Wind speed: m/s">
            <img src="./assets/ui-icons/wind.svg" alt="">
            <div class="top-section__item-text" id="wind">3.1</div>
          </div>
          <div class="top-section__item" title="Humidity: %">
            <img src="./assets/ui-icons/water.svg" alt="">
            <div class="top-section__item-text" id="humidity">88</div>
          </div>
        </div>
      </div>
    </div>
    <div class="center-section">
      <img src="./assets/ui-icons/left-arrow.svg" alt="" class="center-section__left-arrow" id="prev">
      <div class="center-section__container">
        <span class="center-section__time" id="time"></span>
        <span class="center-section__day" id="date"></span>
        <span class="center-section__welcome-text"><span id="welcome"></span>, <span contenteditable="true" id="userName">[sir]</span>!</span>
        <span class="center-section__focus">focus on</span>
        <span class="center-section__focus-task" contenteditable="true" id="userFocus"></span>
      </div>
      <img src="./assets/ui-icons/right-arrow.svg" alt="" class="center-section__right-arrow" id="next">
    </div>
    <div class="bottom-section">
      <blockquote class="bottom-section__quote" id="quote"></blockquote>
      <img src="./assets/ui-icons/refresh.svg" alt="" class="refresh-btn" id="refresh">
    </div>
  </main>
  <script src="./scripts/geoposition.js" charset="utf-8"></script>
  <script src="./scripts/localStorage.js" charset="utf-8"></script>
  <script src="./scripts/time.js" charset="utf-8"></script>
  <script src="./scripts/quotes.js" charset="utf-8"></script>
  <script src="./scripts/backgrounds.js" charset="utf-8"></script>

  <!-- Welcome script -->
  <script src="./scripts/welcome.js" charset="utf-8"></script>

  <script src="./scripts/loading.js" charset="utf-8"></script>
</body>
</html>
